<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>

    <img alt="perfume" src="./images/image-product-desktop.jpg" srcset="./images/image-product-mobile.jpg 800w, ./images/image-product-desktop.jpg 1200w">

    <section>
      
      <p class="perfume">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div>
        <p class="precio">$149.99</p>
        <p class="precio-tachado">$169.99</p>
      </div>

      <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </section>

</main>

</body>
</html>
